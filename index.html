            <script type="application/processing">
                float[] circleY = new float[25];

                

                void setup() {
                    size($(maindiv).width(),$(maindiv).height());
                for (int i = 0; i < circleY.length; i++) {
                    circleY[i] = random(height);
                    }
                }

                void draw() {
                    background(0);

                    textSize(128);
                    fill(57,255,20);
                    text("RV2000", $(maindiv).width()/2-100 , $(maindiv).height()/2+50);
                    

                    for (int i = 0; i < circleY.length; i++) {

                        char[] letters = ["R","V","2","0"];

                        float circleX = width * i / circleY.length;
                        
                    
                        textSize(12);
                        fill(57,255,20);
                        text(letters[int(random(4))], circleX, circleY[i]);

                        circleY[i]++;

                        if (circleY[i] > height) {
                        circleY[i] = 0;
                        }
                    }
                }
            </script>
